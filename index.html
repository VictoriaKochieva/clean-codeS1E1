<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <img src="./eisenhower-matrix.jpg" class="header__img" alt="eisenhower matrix image">
      <a class="header__info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main-page">
      <section class="new-task">
        <div id="new-task__create">
          <label for="new-task" class="new-task__label">Add Item</label>
          <div class="new-task__wrapper">
            <input id="new-task"class="input tasks-content task-input" type="text">
            <button class="button new-task__button">Add</button>
          </div>
        </div>
      </section>
      <section class="tasks section-incompleted">
        <h3 class="main-page__title">Todo</h3>
        <ul id="tasks-incompleted" class="tasks-list">        
          <li class="tasks-list__item">
            <input type="checkbox" class="tasks-list__checkbox">
            <label class="label tasks-content">Pay Bills</label>
            <input type="text" class="input tasks-content task-input">
            <button class="button btn_edit">Edit</button>
            <button class="button btn_delete">
              <img src="./remove.svg" class="btn_delete-image" alt="">
            </button>
          </li>
          <li class="tasks-list__item edit-mode">
            <input type="checkbox" class="tasks-list__checkbox">
            <label class="label tasks-content">Go Shopping</label>
            <input type="text" value="Go Shopping" class="input tasks-content task-input">
            <button class="button btn_edit">Save</button>
            <button class="button btn_delete">
              <img src="./remove.svg" class="btn_delete-image" alt="">
            </button>
          </li>
        </ul>
      </section>      
      <section class="tasks section-completed">
        <h3 class="main-page__title">Completed</h3>
        <ul id="tasks-completed" class="tasks-list">       
          <li class="tasks-list__item">
            <input type="checkbox" class="tasks-list__checkbox" checked>
            <label class="label tasks-content">See the Doctor</label>
            <input type="text" class="input tasks-content task-input">
            <button class="button btn_edit">Edit</button>
            <button class="button btn_delete">
              <img src="./remove.svg" class="btn_delete-image" alt="">
            </button>
          </li>
        </ul>
      </section>      
    </main>
    <script src="app.js"></script>
  </body>
</html>
